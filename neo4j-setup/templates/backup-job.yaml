neo4j:
  image: "neo4j/helm-charts-backup"
  # NOTE: This schedule runs every minute for demonstration purposes only.
  # For production, set this to a less frequent schedule (e.g., hourly,daily or weekly).
  jobSchedule: "* * * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  backoffLimit: 3

backup:
  bucketName: "my-bucket"
  databaseAdminServiceName:  "server3-admin"
  # databaseNamespace: "neo4j-1" # Set via Helm --set flag
  database: "neo4j,system,mydb"
  cloudProvider: ""

consistencyCheck:
  enabled: true

tempVolume:
  persistentVolumeClaim:
    claimName: backup-pvc