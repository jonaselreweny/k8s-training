neo4j:
  image: "neo4j/helm-charts-backup"
  jobSchedule: "0 * * * *"  # Every hour
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  backoffLimit: 3

backup:
  databaseAdminServiceName: "standalone-admin"
  database: "system,neo4j"

consistencyCheck:
  enabled: true

tempVolume:
  persistentVolumeClaim:
    claimName: backup-pvc  # References the PVC created above

# If using Helm, you might also need to specify volumes
volumes:
  backup:
    mode: "volume"
    volume:
      persistentVolumeClaim:
        claimName: backup-pvc